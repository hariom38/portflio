<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Stack Developer Tech Stack</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .tech-stack {
      max-width: 900px;
      margin: auto;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #00d8ff;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section h2 {
      color: #4caf50;
      border-bottom: 1px solid #4caf50;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .tech-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tech-item {
      background-color: #3a3a3a;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .tech-item:hover {
      background-color: #4caf50;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tech-stack">
    <h1>Full Stack Developer Tech Stack</h1>

    <div class="section">
      <h2>Frontend</h2>
      <div class="tech-list">
        <div class="tech-item">HTML</div>
        <div class="tech-item">CSS</div>
        <div class="tech-item">JavaScript</div>
        <div class="tech-item">React</div>
        <div class="tech-item">Vue.js</div>
        <div class="tech-item">Bootstrap</div>
      </div>
    </div>

    <div class="section">
      <h2>Backend</h2>
      <div class="tech-list">
        <div class="tech-item">Node.js</div>
        <div class="tech-item">Express.js</div>
        <div class="tech-item">Python</div>
        <div class="tech-item">Django</div>
        <div class="tech-item">Java</div>
        <div class="tech-item">Spring Boot</div>
      </div>
    </div>

    <div class="section">
      <h2>Database</h2>
      <div class="tech-list">
        <div class="tech-item">MySQL</div>
        <div class="tech-item">PostgreSQL</div>
        <div class="tech-item">MongoDB</div>
        <div class="tech-item">SQLite</div>
      </div>
    </div>

    <div class="section">
      <h2>Tools & Platforms</h2>
      <div class="tech-list">
        <div class="tech-item">Git</div>
        <div class="tech-item">GitHub</div>
        <div class="tech-item">Docker</div>
        <div class="tech-item">Firebase</div>
        <div class="tech-item">VS Code</div>
        <div class="tech-item">Linux</div>
      </div>
    </div>

  </div>

</body>
</html>
