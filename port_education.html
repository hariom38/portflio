<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c; /* dark background */
      margin: 0;
      padding: 20px;
      color: #f1f1f1;
    }

    .education-section {
      max-width: 800px;
      margin: auto;
      background: #2a2a2a; /* slightly lighter than body */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    }

    .education-section h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .education-item {
      margin-bottom: 20px;
      padding: 15px;
      border-left: 4px solid #4CAF50;
      background-color: #333; /* dark gray */
      border-radius: 6px;
    }

    .education-item h3 {
      margin: 0;
      color: #ffffff;
    }

    .education-item .school {
      font-size: 1.1em;
      color: #cccccc;
    }

    .education-item .year {
      font-size: 0.9em;
      color: #999999;
    }
  </style>
</head>
<body>

  <div class="education-section">
    <h2>Education</h2>

    <div class="education-item">
      <h3>Bachelor of Science in Computer Science</h3>
      <div class="school">XYZ University</div>
      <div class="year">2018 - 2022</div>
    </div>

    <div class="education-item">
      <h3>High School Diploma</h3>
      <div class="school">ABC High School</div>
      <div class="year">2016 - 2018</div>
    </div>

  </div>

</body>
</html>
